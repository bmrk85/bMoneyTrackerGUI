<div class="main-root">
  <mat-toolbar color="primary" role="heading">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>attach_money</mat-icon>
      <span>BMoneyTracker</span>
      <span class="lang-change" (click)="changeLang()" [translate]="'nav.change'"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="app-container">
    <mat-sidenav #drawer mode="side" role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink='/'><span [translate]="'nav.home'"></span></a>
        <a mat-list-item routerLink='/faq'><span [translate]="'nav.faq'"></span></a>
        <mat-divider></mat-divider>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/myprofile'><span [translate]="'nav.myProfile'"></span></a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/cashflow'><span [translate]="'nav.cashFlow'"></span></a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/incomes'><span [translate]="'nav.incomes'"></span></a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/spendings'><span [translate]="'nav.spendings'"></span></a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/savings'><span [translate]="'nav.savings'"></span></a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/logout'><span [translate]="'nav.logout'"></span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer class="page-footer font-small">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-2">
      Â© 2020 Copyright: Bmrk
    </div>

  </footer>


</div>
