<div class="main-root">
  <mat-toolbar color="primary" role="heading">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>attach_money</mat-icon>
      <span>BMoneyTracker</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="app-container">
    <mat-sidenav #drawer mode="side" role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink='/'>Home</a>
        <a mat-list-item routerLink='/'>FAQ</a>
        <mat-divider></mat-divider>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/'>My profile</a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/payments'>Payments</a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/incomes'>Incomes</a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/spendings'>Spendings</a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/savings'>Savings</a>
        <a *ngIf="authService.isUserLoggedIn()" mat-list-item routerLink='/logout'>Log out</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer class="page-footer font-small">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-2">
      Â© 2020 Copyright: Bmrk
    </div>

  </footer>


</div>
