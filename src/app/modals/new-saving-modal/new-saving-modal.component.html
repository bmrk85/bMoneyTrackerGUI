<h4 mat-dialog-title [translate]="'modal.createSavingTitle'"></h4>
<div mat-dialog-content>
  <form class="text-center" [formGroup]="savingForm" (ngSubmit)="createSaving()">
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.name'"
                       [translateParams]="{typeEN:'Saving', typeHU:'Megtakarítás'}"></span></mat-label>
      <input matInput formControlName="name">
      <mat-hint align="end"><span [translate]="'modal.hint.savingName'"></span>
      </mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.savingDesc'"></span></mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-hint align="end"><span [translate]="'modal.hint.savingDesc'"></span></mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.dateFrom'"></span></mat-label>
      <input matInput [matDatepicker]="dateFromDP" formControlName="dateFrom">
      <mat-datepicker-toggle matSuffix [for]="dateFromDP"></mat-datepicker-toggle>
      <mat-hint align="end"><span [translate]="'modal.hint.dateFrom'"></span></mat-hint>
      <mat-datepicker #dateFromDP></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.dateTo'"></span></mat-label>
      <input matInput [matDatepicker]="dateToDP" formControlName="dateTo">
      <mat-datepicker-toggle matSuffix [for]="dateToDP"></mat-datepicker-toggle>
      <mat-hint align="end"><span [translate]="'modal.hint.dateTo'"></span></mat-hint>
      <mat-datepicker #dateToDP></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.amount'"></span></mat-label>
      <input matInput formControlName="amount">
      <mat-hint align="end"><span [translate]="'modal.hint.amount'"
                                  [translateParams]="{typeEN:'saving', typeHU:'Megtakarítás'}"></span></mat-hint>
      <mat-error *ngIf="savingForm.hasError('pattern', 'amount')"><span
        [translate]="'modal.error.numberFormatError'"></span></mat-error>
    </mat-form-field>
    <br>
    <mat-checkbox formControlName="newCategoryCheckbox"> <span [translate]="'modal.title.newCat'"></span>
    </mat-checkbox>
    <br>
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.category'"></span></mat-label>
      <input matInput formControlName="newCategory">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> <span [translate]="'modal.title.existingCats'"></span></mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let cat of availableCategories" [value]="cat.id">
          {{cat.title}}
        </mat-option>
      </mat-select>
      <mat-hint align="end"><span [translate]="'modal.hint.category'"
                                  [translateParams]="{typeEN:'saving', typeHU:'Megtakarítás'}"></span>
      </mat-hint>
    </mat-form-field>
    <br>

    <mat-dialog-actions>

      <button mat-raised-button color="primary" [disabled]="savingForm.invalid" type="submit">
        <mat-icon>send</mat-icon>
      </button>
      <button type="button" mat-raised-button color="warn" mat-dialog-close aria-label="Cancel"
              (click)="onCancelClick()">
        <mat-icon>clear</mat-icon>
      </button>

    </mat-dialog-actions>
  </form>
</div>
