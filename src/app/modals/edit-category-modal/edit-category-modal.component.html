<h4 mat-dialog-title [translate]="'modal.editCategoryTitle'"></h4>
<div mat-dialog-content>
  <form class="text-center" [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.category'"></span></mat-label>
      <input matInput formControlName="title">
      <mat-hint align="end"><span [translate]="'modal.hint.editCategory'"></span></mat-hint>
    </mat-form-field>
    <br>
    <mat-checkbox formControlName="isEnabled"><span [translate]="'modal.title.catIsEnabled'"></span></mat-checkbox>
    <br>
    <mcc-color-picker mccConnectedColorPicker [mccConnectedColorPickerOrigin]="trigger">
    </mcc-color-picker>
    <mat-form-field appearance="outline">
      <mat-label><span [translate]="'modal.title.catHex'"></span></mat-label>
      <input matInput mccColorPickerOrigin #trigger="mccColorPickerOrigin" formControlName="color">
      <mat-hint align="end"><span [translate]="'modal.hint.catHex'"></span></mat-hint>
    </mat-form-field>
    <br>

    <mat-dialog-actions>

      <button mat-raised-button color="primary" [disabled]="categoryForm.invalid" type="submit">
        <mat-icon>send</mat-icon>
      </button>
      <button type="button" mat-raised-button color="warn" mat-dialog-close aria-label="Cancel"
              (click)="onCancelClick()"><mat-icon>clear</mat-icon>
      </button>

    </mat-dialog-actions>
  </form>
</div>
