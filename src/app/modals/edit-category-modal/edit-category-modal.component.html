<h4 mat-dialog-title>Create an income</h4>
<div mat-dialog-content>
  <form class="text-center" [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <mat-form-field appearance="outline">
      <mat-label>Category title</mat-label>
      <input matInput formControlName="title">
      <mat-hint align="end">What is the title of this category?</mat-hint>
    </mat-form-field>
    <br>
    <mat-checkbox formControlName="isEnabled">Category enabled</mat-checkbox>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Category HEX color</mat-label>
      <input matInput formControlName="color">
      <mat-hint align="end">What is the hex color of this category?</mat-hint>
    </mat-form-field>
    <br>

    <mat-dialog-actions>

      <button mat-raised-button color="primary" [disabled]="categoryForm.invalid" type="submit">
        Save
      </button>
      <button type="button" mat-raised-button color="warn" mat-dialog-close aria-label="Cancel"
              (click)="onCancelClick()">Cancel
      </button>

    </mat-dialog-actions>
  </form>
</div>
