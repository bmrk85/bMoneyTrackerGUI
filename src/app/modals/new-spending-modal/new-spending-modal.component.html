<h4 mat-dialog-title>Create a spending</h4>
<div mat-dialog-content>
  <form class="text-center" [formGroup]="spendingForm" (ngSubmit)="createSpending()">
    <mat-form-field appearance="outline">
      <mat-label>Spending name</mat-label>
      <input matInput formControlName="name">
      <mat-hint align="end">What have you spent your money for?</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="dateDP" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="dateDP"></mat-datepicker-toggle>
      <mat-hint align="end">Date of your spending. If empty, current date gets saved.</mat-hint>
      <mat-datepicker #dateDP></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-checkbox formControlName="newCategoryCheckbox">Create new category</mat-checkbox>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="newCategory">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Existing categories</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let cat of availableCategories" [value]="cat.id">
          {{cat.title}}
        </mat-option>
      </mat-select>
      <mat-hint align="end">Category of your spending</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount">
      <mat-hint align="end">Amount of your spending</mat-hint>
      <mat-error *ngIf="spendingForm.hasError('pattern', 'amount')">Only numbers accepted</mat-error>
    </mat-form-field>
    <br>

    <mat-dialog-actions>

      <button mat-raised-button color="primary" [disabled]="spendingForm.invalid" type="submit">
        Save
      </button>
      <button type="button" mat-raised-button color="warn" mat-dialog-close aria-label="Cancel"
              (click)="onCancelClick()">Cancel
      </button>

    </mat-dialog-actions>
  </form>
</div>
