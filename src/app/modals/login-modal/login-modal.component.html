<div class="modal-header">
  <h4 class="modal-title w-100" id="myModalLabel">Sign in</h4>
</div>
<div class="modal-body">
  <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="tryLogin()">

    <input type="username" class="form-control mb-4" placeholder="Username" formControlName="username">

    <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password">

    <div class="d-flex justify-content-around">
      <div>
        <a href="">Forgot password?</a>
      </div>
    </div>

    <button mdbBtn [disabled]="loginForm.invalid" color="success" block="true" class="my-4" type="submit">Sign in</button>

  </form>

</div>
<div *ngIf="invalidLogin" class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Oops!</h4>
  <p>Something went wrong during your sign in process. You might try again with a different username.</p>
  <hr>
  <p class="mb-0">If the error consists, try contacting one of our administrators.</p>
</div>
<div class="modal-footer">
  <button type="button" mdbBtn color="warning" class="relative waves-light" aria-label="Cancel" (click)="onCancelClick()"
          mdbWavesEffect>Cancel
  </button>
</div>
